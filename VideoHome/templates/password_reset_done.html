<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password reset done</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="card login-card">
        <div class="row no-gutters">
        <div class="col-md-5">
            
        
        <div class="col-md-7">
        <div class="card-body">
        <p class="login-card-description">Email Sent!</p>
        <p>
                                  We’ve emailed you instructions for setting your password, if an account
                                  exists with the email you entered. You should receive them shortly.
        </p>
        <p>
                                  If you don’t receive an email, please make sure you’ve entered the
                                  address you registered with, and check your spam folder.
        </p>
        <class="login-card-footer-text"><a class="btn btn-primary" href="{% url 'login' %}" 
        class="text-reset">Back to login</a>
        </div>
        </div>
        </div>
        </div>
        </div>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
